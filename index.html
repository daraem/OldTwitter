<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Better Twitter</title>
</head>
<body>
    <div id="imagen">
        <img src="logo.png">
    </div>
    <a id="Selector">Delay</a>
    <div id="contenedor">
        <label class="check">
            <input type="radio" name="delay" id="halfSec">
            <label for="halfSec">0.5 Sec</label>
            <input type="radio" name="delay" id="1Sec">
            <label for="1Sec">1 Sec</label>
        </label>
    </div>
    <input type="button" id="submit" value="Save">
</body>
</html>
